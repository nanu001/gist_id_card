<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     

        body{
            background-color: rgb(43, 43, 66);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 42vh;
        }

     
        header .log h1{
            color: rgb(65, 96, 235);
            text-align: center;
            font-family: fantasy;
            text-shadow: 1px 1px 5px rgb(22, 61, 22);
            height: max-content;
            width: max-content;
        }

        header .log h1{
            animation: rotate 3s linear infinite; 
        }

        @keyframes rotate{
            to{transform: rotateX(60deg);}
        }

        
       
        
    </style>
</head>
<body>
    <header>
        <div class="log">
            <h1>GEETHANJALI <br> INSTITUTE OF SCIENCE & TECHNOLOGY</h1>
        </div>
       
    </header>
</body>
